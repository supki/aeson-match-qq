name: aeson-match-qq
version: 1.6.0
synopsis: Declarative JSON matchers.
description: See README.markdown
category: Web
maintainer: matvey.aksenov@gmail.com
copyright: Matvey Aksenov 2022
license: BSD2
extra-source-files:
  - README.markdown
  - CHANGELOG.markdown
github: supki/aeson-match-qq

dependencies:
  - base >= 4.14 && < 5

library:
  dependencies:
    - aeson
    - attoparsec
    - bytestring
    - case-insensitive
    - containers
    - either
    - haskell-src-meta
    - pretty
    - scientific
    - template-haskell
    - text
    - unordered-containers
    - vector
  source-dirs:
    src
  ghc-options:
    - -funbox-strict-fields
    - -Wall
    # - -Werror

tests:
  spec:
    dependencies:
      - aeson
      - aeson-qq
      - aeson-match-qq
      - hspec
      - unordered-containers
    source-dirs:
      test
    main:
      Spec.hs
    ghc-options:
      - -Wall
      # - -Werror
      - -threaded
      - -with-rtsopts=-N
